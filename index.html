<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿品台北発バス時刻表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            background-color: #fff;
        }
        /* スマホ用にテーブルを調整 */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            select {
                font-size: 14px;
                padding: 8px;
            }
            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>阿品台北発バス時刻表</h1>
    
    <label for="routeSelect">路線を選択:</label>
    <select id="routeSelect">
        <option value="">選択してください</option>
    </select>

    <div id="schedule"></div>

    <script src="script.js"></script>
</body>
</html>
